<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style-contact.css">
</head>

<body>
    <nav class="d-flex justify-content-start align-items-center px-5 py-2 w-100">
        <img src="images/logo.png" alt="Logo" class="ms-3">

        <div class="d-flex align-items-center ms-5 gap-5">
            <a href="index.html" class="text-black text-decoration-none">Home</a>
            <a href="my-project.html" class="text-black text-decoration-none">My Project</a>
        </div>

        <a href="contact.html" class="btn btn-dark ms-auto me-3 px-3 py-1">Contact Me</a>
    </nav>

    <div class="container">
        <h3 class="mt-5 text-center fw-bold">GET IN TOUCH</h3>
        <div class="mt-5 mb-5 w-50 mx-auto">
            <div class="mb-4">
                <label for="name" class="fs-5 fw-semibold form-label mb-0">Name</label>
                <input type="text" id="name" class="form-control form-control-lg border-0 shadow">
            </div>
            <div class="mb-4">
                <label for="email" class="fs-5 fw-semibold form-label mb-0">Email</label>
                <input type="text" id="email" class="form-control form-control-lg border-0 shadow">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="fs-5 fw-semibold form-label mb-0">Phone Number</label>
                <input type="text" id="phone_number" class="form-control form-control-lg border-0 shadow">
            </div>
            <div class="mb-4">
                <label for="subject" class="fs-5 fw-semibold form-label mb-0">Subject</label>
                <select id="subject" class="form-select form-select-lg border-0 shadow">
                    <option class="d-none" selected></option>
                    <option value="">Keluhan Layanan</option>
                    <option value="">Bantuan Teknis</option>
                    <option value="">Kerja Sama</option>
                    <option value="">Penawaran</option>
                    <option value="">Masukan/Saran</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="message" class="fs-5 fw-semibold form-label mb-0">Your Message</label>
                <textarea id="message" rows="5" class="form-control border-0 shadow" style="resize: none;"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-dark rounded-pill ms-auto ms-auto px-4 py-1 fw-bold">submit</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
